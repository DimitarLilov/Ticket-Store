<div *ngIf="eventEditBindingModel">
  <div class="card">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card-img-top" class="tab-content">
            <img src="{{eventEditBindingModel.image}}" />
          </div>
        </div>
        <div class="col-md-8 d-flex flex-column">
          <form #f="ngForm" (ngSubmit)="edit()">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" id="title" name="title" [(ngModel)]="eventEditBindingModel.title"
                    class="form-control">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="image">Poster</label>
                  <input type="text" id="image" name="image" [(ngModel)]="eventEditBindingModel.image"
                    class="form-control" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="location">Location</label>
                  <input type="text" id="location" name="location" [(ngModel)]="eventEditBindingModel.location"
                    class="form-control" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="category">Category</label>
                  <select class="form-control" [(ngModel)]="eventEditBindingModel.categoryId" name="category"
                    id="category" required>
                    <option value="" disabled selected>select a category</option>
                    <option *ngFor="let category of categories" [ngValue]="category.id">{{category.name}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="town">Town</label>
                  <input type="text" id="town" name="town" [(ngModel)]="eventEditBindingModel.town"
                    class="form-control" required>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-5">
                <div class="form-group">
                  <label for="date">Date</label>
                  <div class="input-group">
                    <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="date"
                      ngbDatepicker #d="ngbDatepicker" required>
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                        <fa-icon [icon]="faCalendar"></fa-icon>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="date">Time</label>
                  <ngb-timepicker [(ngModel)]="time" name="time" required></ngb-timepicker>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <textarea type="text" id="description" class="form-control" name="description"
                    [(ngModel)]="eventEditBindingModel.description" rows="6" required></textarea>
                </div>
              </div>
            </div>
            <button class="btn btn-primary" [disabled]="f.invalid" type="submit">Edit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

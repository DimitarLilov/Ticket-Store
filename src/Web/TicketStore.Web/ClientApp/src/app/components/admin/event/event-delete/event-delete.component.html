<div *ngIf="eventDeleteBindingModel">
    <div class="card">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="card-img-top" class="tab-content">
              <img src="{{eventDeleteBindingModel.image}}" />
            </div>
          </div>
          <div class="col-md-8 d-flex flex-column">
            <form #f="ngForm" (ngSubmit)="delete()">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" [(ngModel)]="eventDeleteBindingModel.title"
                      class="form-control" disabled>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="image">Poster</label>
                    <input required type="text" id="image" name="image" [(ngModel)]="eventDeleteBindingModel.image"
                      class="form-control" disabled>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="location">Location</label>
                    <input required type="text" id="location" name="location" [(ngModel)]="eventDeleteBindingModel.location"
                      class="form-control" disabled>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="category">Category</label>
                    <select class="form-control" [(ngModel)]="eventDeleteBindingModel.categoryId" name="category"
                      id="category" disabled>
                      <option value="" disabled selected>select a category</option>
                      <option *ngFor="let category of categories" [ngValue]="category.id">{{category.name}}</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="town">Town</label>
                    <input required type="text" id="town" name="town" [(ngModel)]="eventDeleteBindingModel.town"
                      class="form-control" disabled>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-5">
                  <div class="form-group">
                    <label for="date">Date</label>
                    <div class="input-group">
                      <input class="form-control" required placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="date"
                        ngbDatepicker #d="ngbDatepicker" disabled>
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                          <fa-icon [icon]="faCalendar"></fa-icon>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="date">Time</label>
                    <ngb-timepicker disabled required [(ngModel)]="time" name="time"></ngb-timepicker>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <textarea required type="text" id="description" class="form-control" name="description"
                      [(ngModel)]="eventDeleteBindingModel.description" rows="6" disabled></textarea>
                  </div>
                </div>
              </div>
              <button class="btn btn-danger" [disabled]="f.invalid" type="submit">Delete</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

<header>
  <nav class='navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3'>
    <div class="container">
      <a class="navbar-brand" [routerLink]='["/"]'>Ticket Store</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
        aria-label="Toggle navigation" [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]='{"show": isExpanded}'>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
            <a class="nav-link text-dark" [routerLink]='["/"]'>Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
            <a class="nav-link text-dark" [routerLink]='["/events"]'>Events</a>
          </li>
          <li (click)="expand()" class="nav-item" [class]="dropdownLi" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
            <a class="nav-link dropdown-toggle" id="dropdown01" data-toggle="dropdown"
             aria-haspopup="true" aria-expanded="false">Categories</a>
              <div [class]="dropdownMenu" aria-labelledby="dropdown01">
                <div *ngFor="let category of categories">
                <a class="dropdown-item nav-link text-dark"  [routerLink]="['/categories', category.id]">{{category.name}}</a>
              </div>
              </div>
          </li>
          <li *ngIf="isAdmin" class="nav-item" [routerLinkActive]='["link-active"]'
            [routerLinkActiveOptions]='{ exact: true }'>
            <a class="nav-link text-dark" [routerLink]='["/admin"]'>Admin Panel</a>
          </li>
        </ul>
      </div>
      <div class="collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]='{"show": isExpanded}'>
        <ul class="navbar-nav">
          <li class="nav-item" [routerLinkActive]='["link-active"]' [routerLinkActiveOptions]='{ exact: true }'>
            <a [routerLink]='["/cart"]' class="nav-link text-dark">
              <span>
                <fa-icon [icon]="faShoppingCart"></fa-icon>
              </span>
              <span *ngIf="cartItems" id="cart-badge" class="badge badge-danger ml-2">{{cartItems}}</span>
            </a>
          </li>
          <li *ngIf="isUserAuthorized" class="nav-item" [routerLinkActive]='["link-active"]'
            [routerLinkActiveOptions]='{ exact: true }'>
            <a *ngIf="firstName" class="nav-link text-dark" [routerLink]='["/users/tickets"]'>Hello, {{firstName}}!</a>
          </li>
          <li *ngIf="isUserAuthorized" class="nav-item" [routerLinkActive]='["link-active"]'
            [routerLinkActiveOptions]='{ exact: true }'>
            <button (click)="logout()" class="btn btn-link nav-link text-dark">Log out</button>
          </li>
          <li *ngIf="!isUserAuthorized" class="nav-item" [routerLinkActive]='["link-active"]'
            [routerLinkActiveOptions]='{ exact: true }'>
            <a class="nav-link text-dark" [routerLink]='["/account/register"]'>Register</a>
          </li>
          <li *ngIf="!isUserAuthorized" class="nav-item" [routerLinkActive]='["link-active"]'
            [routerLinkActiveOptions]='{ exact: true }'>
            <a class="nav-link text-dark" [routerLink]='["/account/login"]'>Log in</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

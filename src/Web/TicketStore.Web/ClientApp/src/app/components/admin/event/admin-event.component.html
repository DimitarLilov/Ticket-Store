<div>
  <button routerLink="create" class="btn btn-primary">Add Event</button>
</div>
<br>
<table *ngIf="events" class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Location</th>
      <th scope="col">Date</th>
      <th scope="col">Time</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let event of events; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ event.title}}</td>
      <td>{{event.location}}, {{event.town}}</td>
      <td>{{event.date | date:'fullDate'}}</td>
      <td>{{event.date | date:'mediumTime'}}</td>
      <td class="actions">
        <button routerLink="edit/{{event.id}}" class="btn btn-primary">Edit</button>
        <button type="button" class="btn btn-success">Add Ticket</button>
        <button type="button" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="categoryEditBindingModel">
    <div class="card">
      <div class="container">
        <div class="row">
          <div class="col-md-12 d-flex flex-column">
            <form #f="ngForm" (ngSubmit)="edit()">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="name">Title</label>
                    <input type="text" id="name" name="name" [(ngModel)]="categoryEditBindingModel.name"
                      class="form-control">
                  </div>
                </div>
              </div>
              <button class="btn btn-primary" [disabled]="f.invalid" type="submit">Edit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

<div>
    <button routerLink="create" class="btn btn-primary">Add Category</button>
  </div>
  <br>
  <table *ngIf="categories" class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ category.name}}</td>
        <td class="actions">
          <button routerLink="categories/{{category.id}}" class="btn btn-primary">Edit</button>
          <button type="button" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

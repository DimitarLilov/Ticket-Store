<div *ngIf="category" class="container">
  <div class="row space-top">
    <div class="col-md-12">
      <h1>{{category.name}}</h1>
    </div>
  </div>
  <div class="row space-top">
    <div class="card-deck">
      <div *ngFor="let e of category.events.events" class="hoverable">
        <a routerLink="/events/{{e.id}}" class="card">
          <img class="card-img-top" src="{{e.image}}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title"><a>{{e.title}}</a></h5>
            <small class="text-muted">{{e.date | date:'fullDate'}} at {{e.date | date:'mediumTime'}}</small>
            <p><small class="text-muted">{{e.location}}, {{e.town}}</small></p>
          </div>
        </a>
      </div>
    </div>
  </div>
  <nav>
    <ngb-pagination [collectionSize]="category.events.size" [pageSize]="limit" [(page)]="page"
      (pageChange)="getPage($event)" aria-label="Default pagination"></ngb-pagination>
  </nav>
</div>
